language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.2
    - android-27
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-27
    # emulators. Uncomment to run instrumented tests
    # - sys-img-armeabi-v7a-$ANDROID_TARGET
    # repeated as suggested to get the latest sdk version
    - tools

env:
  global:
    - RELEASE_TAG=$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)
#  matrix:
#    - MIN_SDK=15 ANDROID_TARGET=android-15
#    - MIN_SDK=27 ANDROID_TARGET=android-27
