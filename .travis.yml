before_install:
  - yes | sdkmanager "platforms;android-27"

jobs:
  include:
    - stage: assembleDebug
      script: ./gradlew app:googleServicesDecrypt assembleDebug -PminSdk=$MIN_SDK
    - stage: linters
      script: ./gradlew lint
      script: ./gradlew ktlint -x app:ktlint
      script: ./gradlew checkstyleMain
    - stage: localTests
      script: ./gradlew cleanTest test -Pusecache=true -PparallelForks=2
